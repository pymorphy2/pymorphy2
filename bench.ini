[tox]
envlist = py26,py27,py32,py33,pypy

[base]
deps =
    pytest
    psutil

setenv =
    PYMORPHY2_DICT_PATH = {toxinidir}/dict

[testenv]
setenv =
    {[base]setenv}

deps=
    dawg >= 0.5
    {[base]deps}

commands=
    pymorphy dict mem_usage
    python benchmarks/bench.py run []

[testenv:pypy]
deps=
    dawg-python >= 0.5
    {[base]deps}

commands=
    pymorphy dict mem_usage
    python benchmarks/bench.py run {posargs:--repeats=25}


[testenv:py27_no_compiler]
basepython = python2.7
deps=
    dawg-python >= 0.5
    {[base]deps}

[testenv:py33_no_compiler]
basepython = python3.3
deps=
    dawg-python >= 0.5
    {[base]deps}
